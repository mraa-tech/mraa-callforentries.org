<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>MRAA Call For Entries Dashboard</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous" />

      <link rel="stylesheet" href="css/dashboard.css" />
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="./apple-touch-icon.png" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./favicon-32x32.png" />
      <link
         rel="icon"
         type="image/png"
         sizes="16x16"
         href="./favicon-16x16.png" />
      <link rel="manifest" href="./site.webmanifest" />
   </head>

   <body class="dashboard">
      <div class="container mraa-container">
         <div class="dashboard-hdr">
            <h1>MRAA Member Services Dashboard</h1>
         </div>
         <div class="row">
            <div class="col-md-6">
               <h2>Services</h2>
               <div class="list-group">
                  <a
                     href="./"
                     class="list-group-item list-group-item-action"
                     aria-current="true">
                     Active Member Email List - Temporarily Disabled
                  </a>
               </div>

               <h2 class="mt-2">Payments by Exhibit Title</h2>

               <div class="loading" id="exhibitpayments">
                  <span id="loadingexhibitpayments">Loading ...</span>
               </div>
            </div>
            <div class="col-md-6">
               <div class="row">
                  <div class="col-md-4">
                     <div class="dashboard-box">
                        <div id="memberCount" class="dashboard-counter">
                           <div
                              id="memberCountLoading"
                              class="loadingio-spinner-bars-949i7xv6frh">
                              <div class="ldio-mtht8bi3gy">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div>
                           </div>
                        </div>
                        <div class="fw-bold text-center">
                           Total<br />Members
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="dashboard-box">
                        <div
                           id="exhibitingMemberCount"
                           class="dashboard-counter">
                           <div
                              id="exhibitingCountLoading"
                              class="loadingio-spinner-bars-949i7xv6frh">
                              <div class="ldio-mtht8bi3gy">
                                 <div></div>
                                 <div></div>
                                 <div></div>
                              </div>
                           </div>
                        </div>
                        <div class="fw-bold text-center">
                           Exhibiting<br />Members
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 dashboard-list">
                     <ul class="list-group">
                        <li
                           class="list-group-item d-flex justify-content-between align-content-center">
                           Pending <span id="pendingCount">?</span>
                        </li>
                        <li
                           class="list-group-item d-flex justify-content-between align-content-center">
                           Associate Members <span id="associateCount">?</span>
                        </li>
                        <li
                           class="list-group-item d-flex justify-content-between align-content-center">
                           Dues Paid <span id="duesPaid">?</span>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <h2 class="mt-2">
                        Current Calls For Entry <span id="yr"></span>
                     </h2>
                     <div class="loading alt-bg" id="currentexhibitions">
                        <span id="loadingcurrentexhibitions">Loading ...</span>
                     </div>

                     <h2 class="mt-2">Exhibition History</h2>
                     <div class="loading" id="artistpershowhistory">
                        <span id="loadingartistspershow">Loading ...</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="scripts/main.js?v=2"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"></script>
   </body>
</html>
