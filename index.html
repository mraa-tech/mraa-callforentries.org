<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>MRAA Call For Entries Dashboard</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/mraa.css" />
      <!-- <link rel="stylesheet" href="css/dashboard.css" /> -->

   </head>

   <body>
      <div class="container mraa-container">
         <header>
            <div id="banner" class="banner">
               <div id="logo fs-2">
                  <a href="https://www.metrorichmondart.org">MRAA</a>
                  <span class="text-right" id="supportcontact"></span>
               </div>
               <div id="title">
                  <span class="bold fs-3">Call For Entries </span>
                  <span class="light fs-6">Dashboard</span><br />
               </div>
            </div>
         </header>
         <div class="row">
            <div class="col">
               <h2 class="mt-2 fs-3">
                  Current Calls For Entry (Exhibitions)
               </h2>
               <div class="loading alt-bg" id="currentexhibitions">
                  <span id="loadingcurrentexhibitions">Loading ...</span>
               </div>
   
            </div>

         </div>
         <footer class="footer">
            <div id="footer" class="footer mt-3">
               Metropolitan Richmond Artists Association |
               <span id="copyright">Copyright &copy;</span>
               <span id="year"></span>
            </div>
         </footer>
      </div>

      <script src="scripts/main.js?v=0.2"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"></script>
   </body>
</html>
